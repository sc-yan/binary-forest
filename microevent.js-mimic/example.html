<!DOCTYPE html>
<html>
<head></head>
<body>
<script src="./microevent.js"></script>
<script>
	/**
	 * Ticker is a class periodically sending out dummy tick events
	 */
	const Ticker = function (interval) {
		const self = this
		setInterval(function () {
			self.trigger('tick', new Date())
		}, 500)
	}
	/**
   * make Ticker support MicroEventjs
   */
  MicroEvent.mixin(Ticker)

  // create a ticker
  const ticker = new Ticker()
  // bind the 'tick' event
  ticker.bind('tick', function (date) {
    // display to check
    console.log('notified data' + date)
  })
</script>
</body>
</html>
